<div id="map"></div>

<div class="legend-days-container">
    <div class="legend">
        <h3>Légende :</h3>
        <ul>
            <li><span class="legend-icon"></span> Départ</li>
            <li><span class="legend-icon-arrivee"></span> Arrivée</li>
            <li><span class="legend-line"></span> Trajet</li>
        </ul>
    </div>

    <div class="days">
        <div class="day-container" (mouseenter)="showTuesdayOptions = true" (mouseleave)="showTuesdayOptions = false">
            <button class="day-button mardi">
                Mardi
                <img src="assets/ordinateur.png" alt="Icone ordinateur" class="button-icon">
            </button>
        
            <div class="sub-menu">
                <button *ngIf="showTuesdayOptions" class="sub-menu-epinal" (click)="showEpinalTrajet()">Epinal</button>
                <button *ngIf="showTuesdayOptions" class="sub-menu-dinoze" (click)="showDinozeTrajet()">Dinozé</button>
                <button *ngIf="showTuesdayOptions" class="sub-menu-golbey" (click)="showGolbeyTrajet()">Golbey</button>    
            </div>
        </div>
        
        <button class="day-button mercredi">
            Mercredi
            <img src="assets/crayon.png" alt="Icone ordinateur" class="button-icon">
        </button>
        <button class="day-button jeudi">
            Jeudi
            <img src="assets/salle_reunion.png" alt="Icone ordinateur" class="button-icon">
        </button>
        <button class="day-button vendredi">
            Vendredi
            <img src="assets/tasse_cafe.png" alt="Icone ordinateur" class="button-icon">
        </button>
    </div>
</div>
