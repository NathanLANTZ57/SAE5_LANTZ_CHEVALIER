<div class="container">
  <aside class="sidebar">
    <div class="menu-title">
      <h2>{{ menuTitle }}</h2> <!-- Liaison de données pour le titre du menu -->
    </div>

    <nav>
      <ul>
        <li *ngFor="let item of menuItems">
          <a [href]="item.link" [attr.aria-label]="item.label">
            <img [src]="item.icon" alt="{{ item.label }}" /> <!-- Utilisation de la balise <img> pour les icônes -->
          </a>
        </li>
      </ul>      
    </nav>
  </aside>

  <main class="content">
    <header>
      <h1>{{ pageTitle }}</h1>
    </header>

    <section class="grid">
      <div class="card" *ngFor="let card of cards">
        <img [src]="card.image" [alt]="card.alt" />
        <h3>{{ card.title }}</h3>
      </div>
    </section>
  </main>
</div>
