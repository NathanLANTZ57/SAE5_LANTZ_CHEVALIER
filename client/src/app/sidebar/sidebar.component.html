<div class="sidebar" [class.open]="isSidebarOpen">
  <div class="menu-header">
    <h2 class="menuTitle" *ngIf="!isSidebarOpen">{{ menuTitle }}</h2>
    <h2 class="menuTitleOuvert" *ngIf="isSidebarOpen">{{ menuTitleOuvert }}</h2>
    
    <!-- Arrow for toggling sidebar -->
    <img class="fleche" [src]="isSidebarOpen ? 'assets/fleche_gauche.png' : 'assets/fleche_droite.png'"
         (click)="toggleSidebar()" alt="Toggle Sidebar">
  </div>
  
  <img class="ligne_ouvert" [src]="isSidebarOpen ? 'assets/ligne_ouvert.png' : 'assets/ligne_ferme.png'" alt="Ligne blanche">
  
  <nav>
    <ul>
      <li *ngFor="let item of menuItems">
        <a [routerLink]="item.link" routerLinkActive="active" [attr.aria-label]="item.label">
          <img [src]="item.icon" alt="{{ item.label }}" />
          <span *ngIf="isSidebarOpen">{{ item.label }}</span>
        </a>
      </li>
    </ul>
    <div class="deco" *ngIf="isSidebarOpen">
      <p>DÃ©connexion</p>
    </div>
  </nav>
</div>
