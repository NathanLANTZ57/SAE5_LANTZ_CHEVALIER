<div class="containerFormulaireValidationEmploye">
  <div class="contentFormulaireValidationEmploye">
    <app-logo></app-logo>
  </div>

  <div class="imgEnTete">
    <img src="assets/formulaire_panier.jpg" alt="Accueil">
  </div>

  <div class="ChoixValidation">
    <div class="ChoixValidationAbonnement">
      <p>Votre abonnement a été pris en compte.</p>
      <p>
        Il est encore en cours de traitement. Nous vous invitons à consulter votre
        page Profil, afin de savoir le statut de votre abonnement.
      </p>
    </div>
  </div>

  <div class="buttons">
    <div class="abandonner">
      <a
        class="button"
        routerLink="/formulaire-choix-panier-employe"
        routerLinkActive="active"
        aria-current="page"
      >
        <span>Abandonner</span>
      </a>
    </div>
    <div class="enregistrer">
      <button class="button" (click)="onSave()">
        <span>Enregistrer</span>
      </button>
    </div>
  </div>
</div>
