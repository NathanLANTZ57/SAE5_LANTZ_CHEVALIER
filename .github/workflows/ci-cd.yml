name: CI/CD Pipeline Angular and Server Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-client:
    name: Build Client
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Cache Node Modules (Client)
      uses: actions/cache@v3
      with:
        path: client/node_modules
        key: ${{ runner.os }}-client-node-modules-${{ hashFiles('client/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-client-node-modules-

    - name: Setup Node.js (Client)
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'

    - name: Install Dependencies (Client)
      run: |
        cd client
        npm install

    - name: Install Firefox for Tests
      run: |
        choco install firefox --version=latest
      shell: powershell

    - name: Run Angular Tests (Firefox)
      env:
        FIREFOX_BIN: "C:\\Program Files\\Mozilla Firefox\\firefox.exe"
      run: |
        cd client
        npm test -- --watch=false --browsers=FirefoxHeadless

    - name: Build Angular App
      run: |
        cd client
        npm run build

  build-server:
    name: Build Server (Node.js without Tests)
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Cache Node Modules (Server)
      uses: actions/cache@v3
      with:
        path: server/node_modules
        key: ${{ runner.os }}-server-node-modules-${{ hashFiles('server/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-server-node-modules-

    - name: Setup Node.js (Server)
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'

    - name: Install Dependencies (Server)
      run: |
        cd server
        npm install

    - name: Build Server
      run: |
        cd server
        npm run build
